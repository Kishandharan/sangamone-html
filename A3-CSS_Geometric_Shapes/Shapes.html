<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kishandharan.github.io/dtcss/dss.css">
    <title>Dots</title>
    <style>
        .flex{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="dot-xl orange"></div>        
        <div class="dot-xl black"></div>        
        <div class="dot-xl red"></div>
        <div class="dot-xl yellow"></div>  
        <div class="dot-xl yellowgreen"></div> 
        <div class="dot-xl dodgerblue"></div> 
        <div class="dot-xl deeppink"></div> 
        <div class="dot-xl royalblue"></div> 
    </div>
    <div class="flex">
        <div class="dot-med orange"></div>        
        <div class="dot-med black"></div>        
        <div class="dot-med red"></div>
        <div class="dot-med yellow"></div>  
        <div class="dot-med yellowgreen"></div> 
        <div class="dot-med dodgerblue"></div> 
        <div class="dot-med deeppink"></div> 
        <div class="dot-med royalblue"></div> 
    </div>
    <div class="flex">
        <div class="dot-sm orange"></div>        
        <div class="dot-sm black"></div>        
        <div class="dot-sm red"></div>
        <div class="dot-sm yellow"></div>  
        <div class="dot-sm yellowgreen"></div> 
        <div class="dot-sm dodgerblue"></div> 
        <div class="dot-sm deeppink"></div> 
        <div class="dot-sm royalblue"></div> 
    </div>
    <div class="flex">
        <div class="dot-xl orange"></div>        
        <div class="dot-xl black"></div>        
        <div class="dot-xl red"></div>
        <div class="dot-xl yellow"></div>  
        <div class="dot-xl yellowgreen"></div> 
        <div class="dot-xl dodgerblue"></div> 
        <div class="dot-xl deeppink"></div> 
        <div class="dot-xl royalblue"></div> 
    </div>
</body>
</html>
