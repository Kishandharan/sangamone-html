	<button onclick="next()">Next</button>
	<button onclick="previous()">Previous</button>
	<script type="text/javascript">
		let step_count = 0;
		function next(){
			if(step_count < 1){
				step_count+=1;
			}
			console.log(step_count);
			change();
		}

		function previous(){
			if(step_count > 0){
				step_count-=1;
			}
			console.log(step_count);
			change();
		}

		function change(){
			if(step_count == 1){
				let td21 = document.getElementById("td21");
				let span21 = document.getElementById("span21");
				document.getElementById("td31").appendChild(span21);
			}

			if(step_count == 0){
				let td21 = document.getElementById("td21");
				let span21 = document.getElementById("span21");
				document.getElementById("td21").appendChild(span21);
			}
		}
	</script>
